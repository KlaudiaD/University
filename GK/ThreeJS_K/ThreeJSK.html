<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1, 300);
    light.position.set(-5, 0.5, 0.5);
    camera.add(light);
    scene.add(camera);

    const material = new THREE.MeshPhongMaterial({ color: 0xffffff });

    const whitePawn = new THREE.Group();

    const baseGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.05, 100);
    const base = new THREE.Mesh(baseGeometry, material);
    whitePawn.add(base);
    base.position.y = -1.0;

    const pawnGeometry_1 = new THREE.CylinderGeometry(0.55, 0.45, 0.1, 100, 100);
    const pawnPart_1 = new THREE.Mesh(pawnGeometry_1, material);
    pawnPart_1.position.y = -0.9;
    whitePawn.add(pawnPart_1);

    const pawnGeometry_2 = new THREE.CylinderGeometry(0.4, 0.55, 0.25, 100);
    const pawnPart_2 = new THREE.Mesh(pawnGeometry_2, material);
    pawnPart_2.position.y = -0.73;
    whitePawn.add(pawnPart_2);

    const pawnGeometry_3 = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 100);
    const pawnPart_3 = new THREE.Mesh(pawnGeometry_3, material);
    pawnPart_3.position.y = -0.55;
    whitePawn.add(pawnPart_3);
    
    const pawnGeometry_4 = new THREE.CylinderGeometry(0.17, 0.32, 0.6, 100);
    const pawnPart_4 = new THREE.Mesh(pawnGeometry_4, material);
    pawnPart_4.position.y = -0.15;
    whitePawn.add(pawnPart_4);

    const pawnGeometry_5 = new THREE.CylinderGeometry(0.25, 0.17, 0.5, 100);
    const pawnPart_5 = new THREE.Mesh(pawnGeometry_5, material);
    pawnPart_5.position.y = 0.4;
    whitePawn.add(pawnPart_5);

    const pawnGeometry_56 = new THREE.CylinderGeometry(0.38, 0.38, 0.05, 100);
    const pawnPart_56 = new THREE.Mesh(pawnGeometry_56, material);
    pawnPart_56.position.y = 0.7;
    whitePawn.add(pawnPart_56);

    const pawnGeometry_57 = new THREE.CylinderGeometry(0.25, 0.25, 0.08, 100);
    const pawnPart_57 = new THREE.Mesh(pawnGeometry_57, material);
    pawnPart_57.position.y = 0.75;
    whitePawn.add(pawnPart_57);

    const pawnGeometry_58 = new THREE.CylinderGeometry(0.34, 0.34, 0.05, 100);
    const pawnPart_58 = new THREE.Mesh(pawnGeometry_58, material);
    pawnPart_58.position.y = 0.8;
    whitePawn.add(pawnPart_58);
    
    const pawnGeometry_6 = new THREE.CylinderGeometry(0.25, 0.25, 0.2, 100);
    const pawnPart_6 = new THREE.Mesh(pawnGeometry_6, material);
    pawnPart_6.position.y = 0.9;
    whitePawn.add(pawnPart_6);

    const pawnGeometry_7 = new THREE.CylinderGeometry(0.33, 0.25, 0.3, 500);
    const pawnPart_7 = new THREE.Mesh(pawnGeometry_7, material);
    pawnPart_7.position.y = 1.15;
    whitePawn.add(pawnPart_7);

    const pawnGeometry_8 = new THREE.CylinderGeometry(0.2, 0.2, 0.1, 100);
    const pawnPart_8 = new THREE.Mesh(pawnGeometry_8, material);
    pawnPart_8.position.y = 1.37;
    whitePawn.add(pawnPart_8);

    const pawnGeometry_9 = new THREE.CylinderGeometry(0.15, 0.13, 0.1, 100);
    const pawnPart_9 = new THREE.Mesh(pawnGeometry_9, material);
    pawnPart_9.position.y = 1.48;
    whitePawn.add(pawnPart_9);

    whitePawn.position.set(0, 0, 0);
    scene.add(whitePawn);

    camera.position.z = 5;

    const animate = function () {
        requestAnimationFrame(animate);
        whitePawn.rotation.y += 0.01;
        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
</html>
