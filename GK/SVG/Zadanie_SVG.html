<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="800px"
        height="900px"
        viewBox="0 0 4 4"
        preserveAspectRatio="xMidYMid"
>
    <defs>
        <g id="polygon" fill="none" stroke-width="0.015" stroke="black">
            <polygon points="1.000,0.000 0.914,0.407 0.669,0.743 0.309,0.951 -0.105,0.995 -0.500,
            0.866 -0.809,0.588 -0.978,0.208 -0.978,-0.208 -0.809,-0.588 -0.500,
            -0.866 -0.105,-0.995 0.309,-0.951 0.669,-0.743 0.914,-0.406" />
            
            <line x1="1.000" y1="0.000" x2="0" y2="0" />
            <line x1="0.914" y1="0.407" x2="0" y2="0" />
            <line x1="0.669" y1="0.743" x2="0" y2="0" />
            <line x1="0.309" y1="0.951" x2="0" y2="0" />
            <line x1="-0.105" y1="0.995" x2="0" y2="0" />
            <line x1="-0.500" y1="0.866" x2="0" y2="0" />
            <line x1="-0.809" y1="0.588" x2="0" y2="0" />
            <line x1="-0.978" y1="0.208" x2="0" y2="0" />
            <line x1="-0.978" y1="-0.208" x2="0" y2="0" />
            <line x1="-0.809" y1="-0.588" x2="0" y2="0" />
            <line x1="-0.500" y1="-0.866" x2="0" y2="0" />
            <line x1="-0.105" y1="-0.995" x2="0" y2="0" />
            <line x1="0.309" y1="-0.951" x2="0" y2="0" />
            <line x1="0.669" y1="-0.743" x2="0" y2="0" />
            <line x1="0.914" y1="-0.406" x2="0" y2="0" />

            <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="3.5s"
                    repeatCount="indefinite"
            />
        </g>

        <g id="triangle">
            <polygon points="2,3 2.3,0.55 2.75,3" />
        </g>

        <g id="rectangle" stroke-width="0.25" stroke="red">
            <line x1="0.90" y1="0.95" x2="5.60" y2="1.95" />
        </g>
    </defs>

    <use xlink:href="#polygon" transform="scale(0.35,0.35) translate(5,4.5)" />
    <use xlink:href="#polygon" transform="scale(0.35,0.35) translate(9.5,5.4)" />
    <use xlink:href="#rectangle" transform="scale(0.35,0.35) translate(4,3.5)" />
    <use
            xlink:href="#triangle"
            fill="blue"
            transform="scale(0.35,0.35) translate(4.8,4.4)"
    />

    <use xlink:href="#polygon" transform="scale(0.3,0.3) translate(1.5,1.5)" />
    <use xlink:href="#polygon" transform="scale(0.3,0.3) translate(6,2.4)" />
    <use xlink:href="#rectangle" transform="scale(0.3,0.3) translate(0.5,0.5)" />
    <use
            xlink:href="#triangle"
            fill="purple"
            transform="scale(0.3,0.3) translate(1.3,1.4)"
    />

    <use xlink:href="#polygon" transform="scale(0.2,0.2) translate(13.5,1.5)" />
    <use xlink:href="#polygon" transform="scale(0.2,0.2) translate(18,2.4)" />
    <use xlink:href="#rectangle" transform="scale(0.2,0.2) translate(12.5,0.5)" />
    <use
            xlink:href="#triangle"
            fill="green"
            transform="scale(0.2,0.2) translate(13.3,1.4)"
    />
</svg>
